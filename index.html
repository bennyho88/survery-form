<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="container">
        <header>
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="description">Thank you for taking the time to help us improve the platform</p>
        </header>
        <main class="form-container">
            <form action="" id="survey-form">
                    <label for="name" id="name-label" class="question">Name</label>
                    <input type="text" id="name" class="inputsize" name="name" placeholder="Enter your name" required>
                    <label for="email" id="email-label" class="question">Email</label>
                    <input type="email" id="email" class="inputsize" name="email" placeholder="Enter your Email" required>
                    <label for="number" id="number-label" class="question">Age(optional)</label>
                    <input type="number" id="number" class="inputsize" name="age" placeholder="age" min="1" max="99">
                    <label for="role" class="question">Which option best describes your current role?</label>
                    <select name="role" id="dropdown" class="inputsize">
                        <option value="select" selected='true' disabled="disabled">Select current role</option>
                        <option value="student">Student</option>
                        <option value="fulljob">Full time job</option>
                        <option value="fulllearner">Full time learner</option>
                        <option value="notsay">Prefer not to say</option>
                        <option value="other">Other</option>
                    </select>
                    <label for="friend" class="question">Would you recommend freeCodeCamp to a friend?</label><br>
                    <input type="radio" name="option" value="definitely">
                    <label for="definitely">Definitely</label><br>
                    <input type="radio" name="option" value="maybe">
                    <label for="maybe">Maybe</label><br>
                    <input type="radio" name="option" value="notsure">
                    <label for="notsure">Not sure</label><br>
                    <label for="feature" class="question">What is your favorite feature of freeCodeCamp?</label>
                    <select name="feature" id="feature" class="inputsize">
                        <option value="select" selected='true' disabled="disabled">Select an option</option>
                        <option value="challenges">Challenges</option>
                        <option value="projects">Projects</option>
                        <option value="community">Community</option>
                        <option value="open source">Open Source</option>
                    </select>
                    <label for="improvements" class="question">What would you like to see improved? (Check all that apply)</label><br>
                    <input type="checkbox" id="frontend" name="frontend" value="frontend">
                    <label for="frontend">Front-end projects</label><br>
                    <input type="checkbox" id="backend" name="backend" value="backend">
                    <label for="backend">Back-end projects</label><br>
                    <input type="checkbox" id="data" name="data" value="data">
                    <label for="data">Data Visualization</label><br>
                    <input type="checkbox" id="challenges" name="challenges" value="challenges">
                    <label for="challenges">Challenges</label><br>
                    <input type="checkbox" id="opensource" name="opensource" value="opensource">
                    <label for="opensource">Open Source Community</label><br>
                    <input type="checkbox" id="gitter" name="gitter" value="gitter">
                    <label for="gitter">Gitter help rooms</label><br>
                    <input type="checkbox" id="videos" name="videos" value="videos">
                    <label for="videos">Videos</label><br>
                    <input type="checkbox" id="meetups" name="meetups" value="meetups">
                    <label for="meetups">City Meetups</label><br>
                    <input type="checkbox" id="wiki" name="wiki" value="wiki">
                    <label for="wiki">Wiki</label><br>
                    <input type="checkbox" id="forum" name="forum" value="forum">
                    <label for="forum">Forum</label><br>
                    <input type="checkbox" id="courses" name="courses" value="courses">
                    <label for="courses">Additional Courses</label><br>
                    <label for="suggestions" class="question">Any comments or suggetions?</label>
                    <textarea name="comment" id="" cols="30" rows="8" class="inputsize" placeholder="Enter your comment here..."></textarea>
                    <input type="submit" id="submit">
            </form>
        </main>
    </div>
</body>

</html>
