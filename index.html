<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <main>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
        <form action="" id="survey-form">
            <fieldset>
                <label for="name" id="name-label">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
                <label for="email" id="email-label">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your Email" required>
                <label for="number" id="number-label">Age(optional)</label>
                <input type="number" id="number" name="age" placeholder="age" min="1" max="99">
                <label for="role">Which option best describes your current role?</label>
                <select name="role" id="dropdown">
                    <option value="select" selected='true' disabled="disabled">Select current role</option>
                    <option value="student">Student</option>
                    <option value="fulljob">Full time job</option>
                    <option value="fulllearner">Full time learner</option>
                    <option value="notsay">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>
                <label for="friend">Would you recommend freeCodeCamp to a friend?</label>
                <input type="radio" name="option" value="definitely">
                <label for="definitely">Definitely</label>
                <input type="radio" name="option" value="maybe">
                <label for="maybe">Maybe</label>
                <input type="radio" name="option" value="notsure">
                <label for="notsure">Not sure</label>
                <label for="feature">What is your favorite feature of freeCodeCamp?</label>
                <select name="feature" id="feature">
                    <option value="select" selected='true' disabled="disabled">Select an option</option>
                    <option value="challenges">Challenges</option>
                    <option value="projects">Projects</option>
                    <option value="community">Community</option>
                    <option value="open source">Open Source</option>
                </select>
                <label for="improvements">What would you like to see improved? (Check all that apply)</label>
                <input type="checkbox" id="frontend" name="frontend" value="frontend">
                <label for="frontend">Front-end projects</label>
                <input type="checkbox" id="backend" name="backend" value="backend">
                <label for="backend">Back-end projects</label>
                <input type="checkbox" id="data" name="data" value="data">
                <label for="data">Data Visualization</label>
                <input type="checkbox" id="challenges" name="challenges" value="challenges">
                <label for="challenges">Challenges</label>
                <input type="checkbox" id="opensource" name="opensource" value="opensource">
                <label for="opensource">Open Source Community</label>
                <input type="checkbox" id="gitter" name="gitter" value="gitter">
                <label for="gitter">Gitter help rooms</label>
                <input type="checkbox" id="videos" name="videos" value="videos">
                <label for="videos">Videos</label>
                <input type="checkbox" id="meetups" name="meetups" value="meetups">
                <label for="meetups">City Meetups</label>
                <input type="checkbox" id="wiki" name="wiki" value="wiki">
                <label for="wiki">Wiki</label>
                <input type="checkbox" id="forum" name="forum" value="forum">
                <label for="forum">Forum</label>
                <input type="checkbox" id="courses" name="courses" value="courses">
                <label for="courses">Additional Courses</label>
                <label for="suggestions">Any comments or suggetions</label>
                <textarea name="comment" id="" cols="30" rows="10"></textarea>
                <input type="submit" id="submit">
            </fieldset>
        </form>
    </main>
</body>

</html>
